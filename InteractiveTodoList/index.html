<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="main_container">
        <header>
            <h1> My To-Do List !</h1>
            <div><img src="Images/NoteBook.png" alt=""></div>
            <hr />
        </header>
        <section id="section">
            <h2>Add your first todo</h2>
            <h3>What do you want to be done today ? </h3>
            <div id="input_container">
                <input type="text" name="task" id="input_bar" placeholder="Enter a new task...">
                <button type="button" class="button" id="add_tasks">Add task</button>
           </div>
            <div id="tasks_list" class="close">
                <h2>Let's do our best ! Here are my lovely tasks :</h2>
            </div>
            <div id="list_footer" class="close">
                <label for="file">File progress:</label>
                <progress id="file" max="100" value="70"> 70% </progress>
                <button type="button" class="button" id="clear_tasks" title="Delete all the tasks">Clear tasks</button>
            </div>
        </section>
        <div id="modal_container">
            <div id="modal">
                <p>YOU ROCK ! A PIECE OF CAKE !</p>
                <img src="Images/good_job.gif" alt="">
                <button id="remove-button">X</button>
            </div>
        </div>
        <footer>
            <p>Don't put too much pressure on yourself to complete the tasks, allow you some break ;)</p>
            <div id="coffee_break"><img src="Images/CoffeeBreak.gif" alt=""></div>
            <a href="https://www.frannerd.cl/"><p>Illustrations by Frannerd</p></h2></a>
        </footer>

    </div>
<script src="script.js"></script>
</body>
</html>
